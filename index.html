<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card-container">
        <div class="recipe-card">
            <img src="chicken-hyderabadi-biryani-.jpg" alt="Recipe Image" class="recipe-image">
            <div class="recipe-info">
                <h3 class="recipe-title">Chicken Biryani</h3>
                <p class="recipe-description">A spicy rice with chicken and indian masala's.</p>
                <button class="recipe-btn">View Recipe</button>
            </div>
        </div>
        <div class="card-container">
            <div class="recipe-card">
                <img src="fish curry.jpg" alt="Recipe Image" class="recipe-image">
                <div class="recipe-info">
                    <h3 class="recipe-title">Fish Curry</h3>
                    <p class="recipe-description">A spicy gravy with fish and indian masala's.</p>
                    <button class="recipe-btn">View Recipe</button>
                </div>
            </div>
            <div class="card-container">
                <div class="recipe-card">
                    <img src="Spicy-Pasta.webp" alt="Recipe Image" class="recipe-image">
                    <div class="recipe-info">
                        <h3 class="recipe-title">Pasta</h3>
                        <p class="recipe-description">A Italian cuisine made with pasta and tomato sauce.</p>
                        <button class="recipe-btn">View Recipe</button>
                    </div>
                </div>
                <div class="card-container">
                    <div class="recipe-card">
                        <img src="default-pizza.webp" alt="Recipe Image" class="recipe-image">
                        <div class="recipe-info">
                            <h3 class="recipe-title">Pizza</h3>
                            <p class="recipe-description">Pizza is Italian dish of flattend bread dough topped with tomato souce, cheese.</p>
                            <button class="recipe-btn">View Recipe</button>
                        </div>
                    </div>
                    
        <!-- Repeat similar cards for more recipes -->
    </div>

    <script src="index.js"></script>
</body>
</html>
